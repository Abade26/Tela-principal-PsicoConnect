<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>PsicoConnect</h1>
            <img src="Psychologist-pana.svg" class="left-login-img" alt="psicologo animaç">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login"><a href="http://127.0.0.1:5500/tela%20principal/index.html#home">Login</a></button>
                <button class="btn-cadastro"><a href="http://127.0.0.1:5500/tela%20de%20cadastro/index.html">Cadastra-se</a></button>
            </div>
        </div>
    </div>
</body>
</html>
