<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>
<style>
    /* Estilos CSS */
    .perfil {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        cursor: pointer;
    }

    .descricao {
        display: none;
    }
</style>
</head>
<body>

<div class="perfil" onclick="mostrarDescricao('perfil1')">Perfil 1</div>
<div class="descricao" id="perfil1">Descrição do Perfil 1</div>

<div class="perfil" onclick="mostrarDescricao('perfil2')">Perfil 2</div>
<div class="descricao" id="perfil2">Descrição do Perfil 2</div>

<div class="perfil" onclick="mostrarDescricao('perfil3')">Perfil 3</div>
<div class="descricao" id="perfil3">Descrição do Perfil 3</div>

<script>
    // Função para mostrar a descrição do perfil quando clicado
    function mostrarDescricao(id) {
        var descricao = document.getElementById(id);
        if (descricao.style.display === "none") {
            descricao.style.display = "block";
        } else {
            descricao.style.display = "none";
        }
    }
</script>

</body>
</html>
