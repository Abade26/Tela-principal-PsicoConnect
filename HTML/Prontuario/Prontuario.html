<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário de Psicólogo</title>
    <link rel="stylesheet" href="Css-prontuario/style-prontuario.css">
</head>
<body>
    <header>
        <h1>Prontuário do Psicólogo</h1>
    </header>
    <main>
        <div class="div-pai">
            <form>
                <label for="nome">Nome do Paciente:</label>
                <br>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="idade">Idade:</label>
                <br>
                <input type="number" id="idade" name="idade" required>
                <br>
                <label for="data">Data da Consulta:</label>
                <br>
                <input type="date" id="data" name="data" required>
                <br>
                <label for="diagnostico">Diagnóstico:</label>
                <br>
                <textarea id="diagnostico" name="diagnostico" required></textarea>
                <br>
                <label for="tratamento">Tratamento:</label>
                <br>
                <textarea id="tratamento" name="tratamento" required></textarea>
                <br>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>
    <footer>
        <img src="Css-prontuario/wave (4).svg" alt="">

        <div id="footer_items">
            <span id="copyright">
                &copy 2024 Rodrigo Abade
            </span>
        </div>
    </footer>
</body>
</html>
