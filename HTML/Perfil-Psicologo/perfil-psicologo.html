<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Psicólogo</title>
    <link rel="stylesheet" href="css-psicologo/style-psicologo.css">
</head>
<body>
    <header>
        <div class="profile">
            <img id="profile-picture" src="default-profile-pic.jpg" alt="Foto de Perfil">
            <div class="button-container">
                <button id="change-picture-btn">Mudar Foto</button>
                <button id="edit-picture-btn">Alterar Foto de Perfil</button>
            </div>
            <h1>Nome do Psicólogo</h1>
            <p>"Especialização"</p>
            <p>"Descrição"</p>
        </div>
    </header>

    <section id="consultation-hours">
        <h2>Horários de Consulta</h2>
        <ul id="consultation-list">
        </ul>
        <button id="add-consultation-btn">Adicionar Horário</button>
    </section>

    <section id="user-profiles">
        <h2>Perfil dos Usuários</h2>
        <div class="user-card">
            <img src="css-psicologo/grazi.jpg" alt="Foto do Usuário">
            <h3>Grazi</h3>
            <p>Estou no aguardo!</p>
        </div>
    </section>

    <section id="patient-scores">
        <h2>Avaliações dos Pacientes</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar no Pontuário">
            <button id="search-btn">Pesquisar</button>
        </div>
        <button id="add-patient-btn">Adicionar Paciente</button>
        <table>
            <thead>
                <tr>
                    <th>Nome do Paciente</th>
                    <th>Prontuário</th>
                </tr>
            </thead>
            <tbody id="patient-list">
              
                <tr>
                    <td>Paciente Exemplo</td>
                    <td>
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <input type="file" id="file-input" style="display: none;">
    
    <script src="js-psicologo/script-psicologo.js"></script>
</body>
</html>
